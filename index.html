<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Mini travel guide</title>
  </head>
  <body>
    <div id="app">
      <div id="favouritesPanel">
        <div id="favouritesContent"></div>
      </div>
      <div id="favouritesToggle">
        <img src="/assets/icons/heart-svgrepo-com_fill.svg" alt="heart" class="svg">
      </div>
    <section id="header">

      <div id="container-heading">
        <div id="container-icon">
          <img src="/assets/icons/globe-svgrepo-com.svg" alt="Globe icon">
        </div>
        <h1>My mini travel guide</h1>
      </div>
      <span id="break"></span>
      <form id="container-search">
        <input type="text" id="searchInput" placeholder="Where do you want to go?...">
        <button type="submit" id="searchBtn"><img src="/assets/icons/search-alt-svgrepo-com.svg" alt="Search icon" id="searchIcon"></button>
      </form>
    </section>

    <section id="container-hero">
      <div id="result"></div>
    </section>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
